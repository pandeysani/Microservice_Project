spring.application.name=RATING-SERVICE

server.port=8083
spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.database=microservices

eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.eureka-service-url.defaultZone=http://localhost:8761/eureka


spring.security.oauth2.resourceserver.jwt.secret=my-super-secret-jwt-key-which-is-at-least-32-chars-long

